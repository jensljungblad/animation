<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
      }

      .content {
        height: 100vh;
        width: 100vw;
        position: relative;
        overflow: hidden;
      }

      .content img {
        position: absolute;
        height: 100%;
        transition: transform 30s linear;
        cursor: none;
      }

      /* 0,0754 */
      .content:hover #layer-1 {
        transform: translate(-837px, 0);
      }

      /* 0,7170 */
      .content:hover #layer-2 {
        transform: translate(-7959px, 0);
      }

      /* 0,9057 */
      .content:hover #layer-3 {
        transform: translate(-10053px, 0);
      }

      /* 1 */
      .content:hover #layer-4 {
        transform: translate(-11100px, 0);
      }

      /* 1,3207 */
      .content:hover #layer-5 {
        transform: translate(-14660px, 0);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img id="layer-1" src="./layer 1.png" alt="">
      <img id="layer-2" src="./layer 2.png" alt="">
      <img id="layer-3" src="./layer 3.png" alt="">
      <img id="layer-4" src="./layer 4.png" alt="">
      <img id="layer-5" src="./layer 5.png" alt="">
    </div>
  </body>
</html>
